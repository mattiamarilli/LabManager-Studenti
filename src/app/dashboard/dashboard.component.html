<app-main-nav></app-main-nav>

<div>
  <div id="input">
    <div id="inputFile"><span (click)="uploader.click()" >Scansiona</span></div>
    <input style="display: none" #uploader id="realInputFile" type="file" name="input" id="input" (change)="onFileChange($event)">
  </div>
  <h3 class="title">Lista membri del gruppo</h3>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Classe</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let studenti of compagni">
                <td>{{studenti.id}}</td>
                <td>{{studenti.nome}}</td>
                <td>{{studenti.cognome}}</td>
                <td>{{studenti.classe}}</td>

            </tr>
        </tbody>
    </table>
  <div class="ml-2 mr-2">
    <h3 class="title">Lista degli Utensili</h3>
    
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr *ngFor="let studenti of elencoStudenti">
                <td>{{studenti.id}}</td>
                <td>{{studenti.nome}}</td>
                <td>{{studenti.cognome}}</td>
                <td>{{studenti.id_classe}}</td>
                <td>{{studenti.classe}}</td>
                <td>{{studenti.id_gruppo}}</td>
                <td>{{studenti.username}}</td>
            </tr> -->
        </tbody>
    </table>
  </div>
</div>
