<app-main-nav></app-main-nav>

<div class="container">

  <h3 class="title"><span>Membri della classe</span></h3>
  <div class="_table">
    <table>
      <thead>
      <tr>
        <th>Nome</th>
        <th>Cognome</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let membro of membri" (click)="join(membro.id_studente)">
        <th>{{membro.nome}}</th>
        <th>{{membro.cognome}}</th>
      </tr>
      </tbody>
    </table>
    <hr>
  </div>

</div>
